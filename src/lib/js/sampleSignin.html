<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/signIn.css'>
    <title>Document</title>
</head>

<body>
    <div class="loginContainer">
        <div class="login-wrapper">
            <div class="haperLogo">
                <img src="../../assets/favicon.svg" alt="Haper Logo" width="70px" height="70px" style="padding: 5px;">
            </div>
            <br>
            <div class="loginForm">
                <form class="form" action="javascript: submitForm()">
                    <input class="userDetails" type="text" placeholder="UserName">
                    <br>
                    <input class="userDetails" type="password">
                    <br>
                    <button class="loginButton" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./signUp.js"></script>
</body>

</html>
